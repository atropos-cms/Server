type User {
    id: ID!
    first_name: String!
    last_name: String!
    street: String!
    postcode: String!
    city: String!
    country: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
}

extend type Query {
    users: [User!]! @paginate(model: "App\\User")
    user(id: ID @eq): User @find(model: "App\\User")
}
